<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>

	<meta charset="utf-8" name="description" content="This is the challenge page for the Forms lesson in Thinkful's Frontend Course.  Here I will be creating a demo sign up page for the company Analog Sea>

	<!-- reset -->
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  	<!--styles-->
  	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img src="images/logo.jpg" class="logo" alt="Analog Sea Logo">
	<form class="signup-form" action="/signup/" method='post'>
		<legend class="legend">Sign up</legend>
		<label for="email">Email</label>
		<input placeholder="foo@bar.com" type="text" name="email" id="email">
		<label for="password">Password</label>
		<input placeholder="1234passw0rd" type="text" name="password" id="password">

		<button type="submit">Sign up</button>

		<p><a class="password_forgot" href="/forgot-password/new">Forgot password?</a></p>
	</form>

	<div class="footer">
		<p class="current_account">Already have an account? <span><a href="/login" class="log_in">Log in</a></span></p>
	</div>
</body>
</html>
